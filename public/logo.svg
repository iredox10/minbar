<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" fill="none">
  <defs>
    <!-- Background gradient: deep navy to indigo -->
    <linearGradient id="bgGrad" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#0f172a"/>
      <stop offset="100%" stop-color="#1e1b4b"/>
    </linearGradient>
    <!-- Gold gradient for all foreground elements -->
    <linearGradient id="goldGrad" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#f5d89a"/>
      <stop offset="50%" stop-color="#d4a853"/>
      <stop offset="100%" stop-color="#b8943f"/>
    </linearGradient>
    <!-- Subtle glow filter -->
    <filter id="glow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="8" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <!-- Clip to rounded square -->
    <clipPath id="roundedClip">
      <rect width="512" height="512" rx="112" ry="112"/>
    </clipPath>
  </defs>

  <!-- App icon background -->
  <rect width="512" height="512" rx="112" ry="112" fill="url(#bgGrad)"/>

  <!-- Subtle inner border ring -->
  <rect x="10" y="10" width="492" height="492" rx="106" ry="106"
        fill="none" stroke="url(#goldGrad)" stroke-width="2" stroke-opacity="0.25"/>

  <!-- ═══════════════════════════════════════════
       CRESCENT MOON  (centred, slightly above mid)
       Technique: large circle minus smaller offset circle using clip
  ════════════════════════════════════════════ -->
  <g filter="url(#glow)">
    <!-- Full moon circle -->
    <circle cx="248" cy="210" r="110" fill="url(#goldGrad)"/>
    <!-- Punch-out circle to create crescent -->
    <circle cx="295" cy="185" r="102" fill="url(#bgGrad)"/>
    <!-- Re-draw the background gradient so the punch looks seamless over the bg -->
    <circle cx="295" cy="185" r="102" fill="#0f172a" fill-opacity="0.92"/>
  </g>

  <!-- ═══════════════════════════════════════════
       AUDIO WAVEFORM BARS  (beneath crescent)
       5 bars of varying height, centred at x=256, y=355
  ════════════════════════════════════════════ -->
  <g fill="url(#goldGrad)" filter="url(#glow)">
    <!-- Bar 1 (leftmost, short) -->
    <rect x="156" y="335" width="28" height="44" rx="14"/>
    <!-- Bar 2 (medium) -->
    <rect x="200" y="312" width="28" height="68" rx="14"/>
    <!-- Bar 3 (tallest, centre) -->
    <rect x="244" y="294" width="28" height="86" rx="14"/>
    <!-- Bar 4 (medium) -->
    <rect x="288" y="312" width="28" height="68" rx="14"/>
    <!-- Bar 5 (rightmost, short) -->
    <rect x="332" y="335" width="28" height="44" rx="14"/>
  </g>

  <!-- Star accent (top-right of crescent, classic Islamic motif) -->
  <g transform="translate(348, 132)" filter="url(#glow)">
    <polygon
      points="0,-14 3.3,-4.5 13.3,-4.5 5.4,1.7 8.2,11.5 0,5.5 -8.2,11.5 -5.4,1.7 -13.3,-4.5 -3.3,-4.5"
      fill="url(#goldGrad)"
      opacity="0.9"
    />
  </g>
</svg>
